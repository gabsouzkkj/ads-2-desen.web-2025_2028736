<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concórdia - Loja de Eletrônicos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="concordia-header">
        <div class="header-main">
            <a href="" class="logo">
                <img src="./images/pichau_logo.png">
            </a>
            <div class="search-container">
                <input type="text" placeholder="O que você está procurando? Digite aqui">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="user-actions">
                <a href="#" class="action-btn primary-btn">
                    <i class="fas fa-user-circle"></i> Minha Conta
                    <i style="font-size: 12px;" class="fas fa-chevron-down"></i>
                </a>
                <a href="#" class="action-btn cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
        <nav class="header-nav">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-desktop"></i>
                        <span>Monitores</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-laptop-house"></i>
                        <span>PC Empresarial</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-laptop"></i>
                        <span>Notebooks</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-gamepad"></i>
                        <span>Gamer</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Componentes</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-headphones"></i>
                        <span>Acessórios</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-box-open"></i>
                        <span>Software</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-plus-circle"></i>
                        <span>Categorias</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
    </main>
