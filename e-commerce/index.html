<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concórdia - Loja de Eletrônicos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="concordia-header">
        <div class="header-main">
            <a href="#" class="logo">
                <img src="./images/match_logo.png" alt="Logo Concórdia">
            </a>
            <div class="search-container">
                <input type="text" placeholder="Busca">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="user-actions">
                <a href="#" class="action-btn">
                    <i class="fas fa-truck"></i> Rastrieo
                </a>
                <a href="#" class="action-btn primary-btn">
                    <i class="fas fa-user-circle"></i> Minha Conta
                </a>
                <a href="#" class="action-btn cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
        <nav class="header-nav">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-desktop"></i>
                        <span>Monitores</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-laptop-house"></i>
                        <span>PC Empresarial</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-laptop"></i>
                        <span>Notebooks</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-gamepad"></i>
                        <span>Gamer</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-robot"></i>
                        <span>Automação</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Componentes</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-headphones"></i>
                        <span>Acessórios</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-box-open"></i>
                        <span>Software</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-plus-circle"></i>
                        <span>Categorias</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
    </main>
</body>
</html>
